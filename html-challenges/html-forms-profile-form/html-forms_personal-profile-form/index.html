<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your personal Profile</h1>

      <form>
        <p id="description">
          We want to get to know you! Please enter your personal information.
        </p>

        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input id="first-name" />

          <label for="last-name">Last Name:</label>
          <input id="last-name" />

          <label for="date-of-birth">Your Birthday:</label>
          <input type="date" id="date-of-birth" />
        </fieldset>

        <p id="description">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>

        <fieldset>
          <legend>Further Information</legend>

          <label for="favorite-color">Favourite Color</label>
          <input type="color" id="favorite-color" value="#E5430F" />

          <label for="billing-plan">What's yout favourite pet?</label>
          <select id="billing-plan">
            <option value="weekly">Agra cadabra</option>
            <option value="monthly">Chicken Turtle</option>
            <option value="yearly">Fried Egg Jellyfish</option>
          </select>
        </fieldset>

        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
